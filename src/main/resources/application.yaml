spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/borrowing
    username: postgres
    password: admin
    initialization-mode: always
    data: classpath:dev/data.sql
